name:                hspec-golden
version:             0.2.0.0
github:              "stackbuilders/hspec-golden"
license:             MIT
author:              "Stack Builders"
maintainer:          "Cristhian Motoche <cmotoche@stackbuilders.com>"
copyright:           "2019-Present Stack Builders Inc"
synopsis:            "Golden tests for hspec"
category:            Testing

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the <https://github.com/stackbuilders/hspec-golden#readme README on GitHub>

dependencies:
- base >= 4.6 && < 5

library:
  source-dirs: src
  exposed-modules:
    - Test.Hspec.Golden
  dependencies:
  - directory
  - filepath >=1.0 && <2.0
  - hspec-core >= 2.5 && < 3.0

executables:
  hgold:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec-golden
    - directory >= 1.2.5.0
    - optparse-applicative

tests:
  hspec-golden-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - directory
    - silently
    - hspec
    - hspec-golden
    - hspec-core
    build-tools:
      - hspec-discover:hspec-discover >= 2.0  && < 3.0
